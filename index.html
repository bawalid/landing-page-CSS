<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/29af172213.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <img class="logo" src="images/logo.svg" alt="">
  <div class="flex-box">
    <img class="mockup" src="images/illustration-mockups.svg" alt="">
    <div class="contenant">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <a class="register" href="#">Register</a>
    </div>
  </div>

  <div class="social">
  <img class="img-soc" src="images/FB.svg" alt="">
  <img class="img-soc" src="images/TW.svg" alt="">
  <img class="img-soc" src="images/INS.svg" alt="">
  </div>
</div>
</body>
</html>
